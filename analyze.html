<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Result</title>
</head>
<body>
    <h2>Analysis Results</h2>

    <h3>Volume of Stock Traded</h3>
    <img src="data:image/png;base64,{{ volume_plot }}" alt="Volume of Stock Traded"><br><br>

    <h3>Market Capitalisation</h3>
    <img src="data:image/png;base64,{{ market_cap_plot }}" alt="Market Capitalisation"><br><br>

    <h3>Moving Averages</h3>
    <img src="data:image/png;base64,{{ moving_average_plot }}" alt="Moving Averages"><br><br>

    <h3>Scatter Matrix</h3>
    <img src="data:image/png;base64,{{ scatter_matrix_plot }}" alt="Scatter Matrix"><br><br>

    <h3>Volatility</h3>
    <img src="data:image/png;base64,{{ volatility_plot }}" alt="Volatility"><br><br>

    <h3>Bollinger Bands</h3>
    <img src="data:image/png;base64,{{ bollinger_bands_plot }}" alt="Bollinger Bands"><br><br>

    <h3>MACD</h3>
    <img src="data:image/png;base64,{{ macd_plot }}" alt="MACD"><br><br>

    <h3>Stochastic Oscillator</h3>
    <img src="data:image/png;base64,{{ stochastic_oscillator_plot }}" alt="Stochastic Oscillator"><br><br>

    <h3>Relative Strength Index (RSI)</h3>
    <img src="data:image/png;base64,{{ rsi_plot }}" alt="Relative Strength Index"><br><br>

    <h3>Alligator Indicator</h3>
    <img src="data:image/png;base64,{{ alligator_plot }}" alt="Alligator Indicator Plot"><br><br>


</body>
</html>
